<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        .menu ul li {
            float: left;
        }

        .menu ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .menu ul li a:hover {
            background-color: white;
            color: black;
        }

        .dashboard-content {
            margin: 20px;
            padding: 20px;
            border-top: 3px solid red;
        }

        #content-frame {
            width: 100%;
            height: 600px;
            border: none;
        }

        .http-errors {
            margin-top: 20px;
        }

        .http-errors p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="nslookup_url_output.html" target="content-frame">NSLookup URL Output</a></li>
            <li><a href="SSL-check-result.html" target="content-frame">SSL Check Result</a></li>
            <li><a href="test_url_griffin_results.html" target="content-frame">Test URL Griffin Results</a></li>
            <li><a href="dashboard.html" target="content-frame">Dashboard</a></li>
        </ul>
    </div>

    <div class="dashboard-content">
        <p id="datetime"></p>
        <p>Windows User ID: <span id="windowsUserId">[Not Available]</span></p>
        <p>Host: <span id="hostName">[Not Available]</span></p>

        <a href="your_confluence_link">Confluence Page</a>
        <a href="your_splunk_link">Splunk Logs</a>
        <a href="your_jira_link">JIRA Page</a>
        <a href="your_bitbucket_link">Bitbucket Page</a>

        <div class="http-errors">
            <h3>HTTP Error Codes:</h3>
            <!-- ... (HTTP error codes) ... -->
        </div>

        <iframe id="content-frame" name="content-frame"></iframe>
    </div>

    <script>
        document.getElementById('datetime').innerHTML = new Date().toLocaleString();
        document.getElementById('hostName').innerHTML = window.location.hostname;
    </script>
</body>
</html>
